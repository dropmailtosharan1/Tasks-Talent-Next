<div class="login-container">
  <h2><i class="fa fa-lock"></i> Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{
          'invalid-input': email?.invalid && (email?.touched || email?.dirty)
        }"
      />
      <div
        class="error"
        *ngIf="email?.invalid && (email?.touched || email?.dirty)"
      >
        Email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{
          'invalid-input':
            password?.invalid && (password?.touched || password?.dirty)
        }"
      />
      <div
        class="error"
        *ngIf="password?.invalid && (password?.touched || password?.dirty)"
      >
        <p *ngIf="password?.errors?.['required']">Password is required.</p>
        <p *ngIf="password?.errors?.['minlength']">
          Password must be at least 6 characters long.
        </p>
        <p *ngIf="password?.errors?.['maxlength']">
          Password cannot exceed 10 characters.
        </p>
        <p *ngIf="password?.errors?.['pattern']">
          Password must contain a letter, number, and special character.
        </p>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>
